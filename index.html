<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="./image/header__logo.svg"
        alt="лого"
        class="logo header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./image/profile-image.jpg"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__about">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button">
              <img src="./image/profile-btn.svg" alt="редактировать">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add">
          <img src="./image/profile__btn-add.svg" alt="добавить">
        </button>
      </section>

      <section class="photo-cards">
        <div class="card">
          <img
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="крепость"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./image/kirill-pershin-1404681-unsplash-1.jpg"
            alt="Эльбрус"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./image/kirill-pershin-1556355-unsplash-1.jpg"
            alt="гора"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./image/kirill-pershin-1404681-unsplash.jpg"
            alt="эльбрус"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./image/kirill-pershin-1556355-unsplash-1.jpg"
            alt="гора"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="крепость"
            class="card__image"
          />
          <div class="card__description">
            <h2 class="card__title">Карачаево-Ч...</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__btn-close" type="button">
          <img
            src="./image/close-con.svg"
            alt="закрыть"
            class="popup__close-image"
          />
        </button>
        <form action="#" class="popup__form" name="popup">
          <p class="popup__title">Редактировать профиль</p>
          <input
            type="text"
            class="popup__input popup__input-name"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input popup__input-about"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
