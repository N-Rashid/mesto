<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        src="./image/header__logo.svg"
        alt="лого"
        class="logo header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./image/profile-image.jpg"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__about">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button">
              <img src="./image/profile-btn.svg" alt="редактировать" />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button">
          <img src="./image/profile__btn-add.svg" alt="добавить" />
        </button>
      </section>

      <section class="photo-cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__content">
          <button class="popup__btn-close" type="button">
            <img
              src="./image/close-con.svg"
              alt="закрыть"
              class="popup__close-image"
            />
          </button>
          <form action="#" class="popup__form" novalidate>
            <p class="popup__title">Редактировать профиль</p>
            <input
              type="text"
              class="popup__input popup__input-name"
              value="Жак-Ив Кусто"
              placeholder="Введите Имя"
              required
              id="title-input"
              minlength="4"
              maxlength="40"
            />
            <span class="popup__input-error title-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input-about"
              value="Исследователь океана"
              placeholder="Введите профессию"
              required
              id="about-input"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error about-input-error"></span>
            <button
              type="submit"
              class="popup__btn popup__btn_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__content">
          <button class="popup__btn-close popup__btn-close_add" type="button">
            <img
              src="./image/close-con.svg"
              alt="закрыть"
              class="popup__close-image"
            />
          </button>
          <form action="#" class="popup__form popup__form_add" novalidate>
            <p class="popup__title">Новое Место</p>
            <input
              type="text"
              class="popup__input popup__input-add-name"
              placeholder="Название"
              required
              id="add-input"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error add-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input-link"
              placeholder="Введите ссылку"
              required
              id="link-input"
            />
            <span class="popup__input-error link-input-error"></span>
            <button
              type="submit"
              class="popup__btn popup__btn_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__content">
          <button class="popup-image__close" type="button">
            <img
              src="./image/close-con.svg"
              alt="закрыть"
              class="popup-image__image-close"
            />
          </button>
          <img src="#" class="popup-image__card-image" alt="Картинка" />
          <h3 class="popup-image__title"></h3>
        </div>
    </div>

    <template class="template-card">
      <div class="card">
        <button class="card__delete" type="button">
          <img src="./image/Trash.svg" alt="удалить" />
        </button>
        <img src="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
